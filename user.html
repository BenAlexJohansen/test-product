<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pivot Enhanced Employee Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #0ea5e9;
      --success: #059669;
      --danger: #dc2626;
      --warning: #d97706;
      --info: #0284c7;
      
      --bg-primary: #0a0a0f;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: rgba(30, 64, 175, 0.05);
      --bg-card-hover: rgba(30, 64, 175, 0.1);
      --bg-glass: rgba(30, 64, 175, 0.08);
      
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --text-accent: #3b82f6;
      
      --border: rgba(59, 130, 246, 0.15);
      --border-hover: rgba(59, 130, 246, 0.25);
      --border-focus: #3b82f6;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
      
      --radius-sm: 6px;
      --radius: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(30, 64, 175, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(5, 150, 105, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -10px) rotate(1deg); }
      66% { transform: translate(20px, 10px) rotate(-1deg); }
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .login-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 3rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-xl);
    }

    .login-logo {
      width: 4rem;
      height: 4rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      color: white;
      box-shadow: var(--shadow-glow);
    }

    .login-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .login-form {
      text-align: left;
    }

    .login-input, .login-select {
      width: 100%;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: var(--transition);
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.1em;
    }

    .login-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      text-align: left;
    }

    .login-select option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 0.5rem;
    }

    .login-input:focus, .login-select:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .login-error {
      color: var(--danger);
      font-size: 0.875rem;
      margin-top: 1rem;
      text-align: center;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      box-shadow: var(--shadow-glow);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .user-badge {
      background: var(--bg-glass);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification-badge {
      background: var(--danger);
      color: white;
      border-radius: var(--radius-full);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      min-width: 1.5rem;
      text-align: center;
    }

    .logout-btn, .chat-btn {
      background: var(--bg-glass);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .logout-btn:hover, .chat-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    /* Main Content */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 100px);
    }

    /* Cards */
    .card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      transition: var(--transition-slow);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--secondary));
      opacity: 0.6;
    }

    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-xl);
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.125rem;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
      font-family: inherit;
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    .form-select option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 0.5rem;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: var(--bg-card);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-height: 3rem;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #0ea5e9);
      color: white;
      box-shadow: var(--shadow-md);
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      min-height: auto;
    }

    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(14, 165, 233, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      min-height: auto;
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning), #d97706);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      min-height: auto;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      min-height: auto;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Task List */
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .task-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      transform: scaleY(0);
      transition: var(--transition);
    }

    .task-item:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateX(8px);
    }

    .task-item:hover::before {
      transform: scaleY(1);
    }

    .task-item.completed {
      opacity: 0.7;
    }

    .task-item.completed::before {
      background: linear-gradient(135deg, var(--success), #059669);
      transform: scaleY(1);
    }

    .task-item.pending-approval {
      border-color: var(--warning);
      background: rgba(217, 119, 6, 0.1);
    }

    .task-item.pending-approval::before {
      background: linear-gradient(135deg, var(--warning), #d97706);
      transform: scaleY(1);
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-primary);
      transition: var(--transition);
      margin-bottom: 0.5rem;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: var(--text-muted);
      opacity: 0.7;
    }

    .task-details {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .task-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      min-width: 150px;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      transition: var(--transition);
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .task-item:hover .task-actions {
      opacity: 1;
    }

    /* Status Badges */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.25rem;
    }

    .status-not-started {
      background: rgba(148, 163, 184, 0.2);
      color: #cbd5e1;
    }

    .status-in-progress {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
    }

    .status-blocked {
      background: rgba(220, 38, 38, 0.2);
      color: #fca5a5;
    }

    .status-completed {
      background: rgba(5, 150, 105, 0.2);
      color: #6ee7b7;
    }

    .status-pending-approval {
      background: rgba(217, 119, 6, 0.2);
      color: #fcd34d;
    }

    .priority-badge {
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .priority-high {
      background: rgba(220, 38, 38, 0.2);
      color: #fca5a5;
    }

    .priority-medium {
      background: rgba(217, 119, 6, 0.2);
      color: #fcd34d;
    }

    .priority-low {
      background: rgba(5, 150, 105, 0.2);
      color: #6ee7b7;
    }

    .photo-required-badge {
      background: rgba(217, 119, 6, 0.2);
      color: #fcd34d;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .recurring-badge {
      background: rgba(14, 165, 233, 0.2);
      color: #7dd3fc;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .due-date-badge {
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .due-today {
      background: rgba(217, 119, 6, 0.2);
      color: #fcd34d;
    }

    .due-overdue {
      background: rgba(220, 38, 38, 0.2);
      color: #fca5a5;
    }

    .due-upcoming {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
    }

    .task-photo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      cursor: pointer;
      border: 2px solid var(--border);
      transition: var(--transition);
    }

    .task-photo:hover {
      border-color: var(--border-hover);
      transform: scale(1.1);
    }

    .timestamp-info {
      font-size: 0.625rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      font-style: italic;
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      width: 5rem;
      height: 5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      color: white;
      opacity: 0.8;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .empty-state-description {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    /* Chat System */
    .chat-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-left: 1px solid var(--border);
      transition: var(--transition-slow);
      z-index: 1500;
      display: flex;
      flex-direction: column;
    }

    .chat-panel.open {
      right: 0;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .chat-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
    }

    .chat-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .chat-close:hover {
      color: var(--text-primary);
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      position: relative;
    }

    .chat-message.admin {
      align-self: flex-start;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .chat-message.employee {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
    }

    .chat-message-time {
      font-size: 0.625rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .chat-input-area {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: none;
      min-height: 40px;
      max-height: 120px;
    }

    .chat-send {
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
    }

    .chat-send:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Photo Upload */
    .photo-upload {
      position: relative;
      display: inline-block;
    }

    .photo-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-upload-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--secondary), #0ea5e9);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .photo-upload-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Photo Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
      backdrop-filter: blur(20px);
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-md);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 6rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: var(--radius-md);
      color: white;
      font-weight: 500;
      font-size: 0.875rem;
      box-shadow: var(--shadow-lg);
      transform: translateX(100%);
      transition: var(--transition-slow);
      z-index: 1001;
      max-width: 350px;
      backdrop-filter: blur(20px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #059669);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger), #dc2626);
    }

    .notification.info {
      background: linear-gradient(135deg, var(--info), #0284c7);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .main {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .task-actions {
        opacity: 1;
        width: 100%;
        justify-content: flex-end;
        margin-top: 0.5rem;
      }

      .chat-panel {
        width: 100%;
        right: -100%;
      }
    }

    /* Focus styles for accessibility */
    button:focus-visible, input:focus-visible, select:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <div class="login-logo">
        <i class="fas fa-user-check"></i>
      </div>
      <h1 class="login-title">Employee Portal</h1>
      <p class="login-subtitle">Access your assigned tasks</p>
      
      <form class="login-form" id="login-form">
        <select id="employee-select" class="login-select" required>
          <option value="">Select Your Name</option>
        </select>
        
        <input type="password" class="login-input" id="employee-passcode" placeholder="Enter Your Passcode" maxlength="6">
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
        
        <div id="login-error" class="login-error" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- Main Application -->
  <div id="main-app" style="display: none;">
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">
          <div class="logo-icon">
            <i class="fas fa-user-check"></i>
          </div>
          <span>Employee Portal</span>
        </a>
        
        <div class="user-info">
          <div class="user-badge">
            <i class="fas fa-user"></i>
            <span id="current-employee-name">Employee</span>
          </div>
          <button class="chat-btn" onclick="employeePortal.toggleChat()">
            <i class="fas fa-comments"></i>
            Chat with Admin
            <span id="chat-unread-count" class="notification-badge" style="display: none;">0</span>
          </button>
          <button class="logout-btn" onclick="employeePortal.logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Chat Panel -->
    <div id="chat-panel" class="chat-panel">
      <div class="chat-header">
        <h3 class="chat-title">Chat with Admin</h3>
        <button class="chat-close" onclick="employeePortal.toggleChat()">&times;</button>
      </div>
      
      <div class="chat-content" id="chat-content">
        <!-- Messages will be populated here -->
      </div>
      
      <div class="chat-input-area">
        <textarea id="chat-input" class="chat-input" placeholder="Type your message to admin..." rows="1"></textarea>
        <button class="chat-send" onclick="employeePortal.sendChatMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <div id="notification" class="notification">
      <span id="notification-message"></span>
    </div>

    <!-- Photo Modal -->
    <div id="photo-modal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="employeePortal.closePhotoModal()">&times;</button>
        <img id="modal-photo" src="" alt="Task completion photo">
        <div id="modal-photo-info" style="margin-top: 1rem; text-align: center; color: var(--text-secondary);"></div>
      </div>
    </div>

    <main class="main">
      <div class="card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-calendar-day"></i>
          </div>
          <h2 class="card-title">My Tasks</h2>
        </div>
        
        <div style="margin-bottom: 2rem;">
          <label class="form-label" for="view-date">
            <i class="fas fa-calendar"></i>
            View Tasks for Date
          </label>
          <input type="date" id="view-date" class="form-input" style="max-width: 200px;" />
        </div>

        <div id="employee-tasks" class="task-list"></div>
        
        <div id="employee-empty" class="empty-state">
          <div class="empty-state-icon">
            <i class="fas fa-clipboard-check"></i>
          </div>
          <h3 class="empty-state-title">No tasks for this date</h3>
          <p class="empty-state-description">
            Check back later or select a different date to view your assigned tasks.
          </p>
        </div>
      </div>
    </main>
  </div>

  <script>
    class EnhancedEmployeePortal {
      constructor() {
        this.currentEmployee = null;
        this.employees = {};
        
        this.initializeElements();
        this.attachEventListeners();
        this.loadEmployees();
        this.startDataSync();
      }

      initializeElements() {
        // Login elements
        this.loginScreen = document.getElementById('login-screen');
        this.mainApp = document.getElementById('main-app');
        this.loginForm = document.getElementById('login-form');
        this.employeeSelect = document.getElementById('employee-select');
        this.employeePasscode = document.getElementById('employee-passcode');
        this.loginError = document.getElementById('login-error');
        
        // Header elements
        this.currentEmployeeName = document.getElementById('current-employee-name');
        this.chatUnreadCountEl = document.getElementById('chat-unread-count');
        
        // Chat elements
        this.chatPanel = document.getElementById('chat-panel');
        this.chatContent = document.getElementById('chat-content');
        this.chatInput = document.getElementById('chat-input');
        
        // Task elements
        this.viewDate = document.getElementById('view-date');
        this.employeeTasks = document.getElementById('employee-tasks');
        this.employeeEmpty = document.getElementById('employee-empty');
        
        // Modal elements
        this.photoModal = document.getElementById('photo-modal');
        this.modalPhoto = document.getElementById('modal-photo');
        this.modalPhotoInfo = document.getElementById('modal-photo-info');
        
        // Notification
        this.notification = document.getElementById('notification');
        this.notificationMessage = document.getElementById('notification-message');
      }

      attachEventListeners() {
        this.loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });

        this.viewDate.addEventListener('change', () => {
          this.updateTaskView();
        });

        // Chat input handling
        this.chatInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendChatMessage();
          }
        });

        // Set today as default date
        const today = new Date().toISOString().split('T')[0];
        this.viewDate.value = today;
      }

      loadEmployees() {
        const data = this.getSharedData();
        this.employees = data.employees || {};
        this.updateEmployeeDropdown();
      }

      updateEmployeeDropdown() {
        this.employeeSelect.innerHTML = '<option value="">Select Your Name</option>';
        
        Object.entries(this.employees).forEach(([id, employee]) => {
          const option = document.createElement('option');
          option.value = id;
          option.textContent = employee.name;
          this.employeeSelect.appendChild(option);
        });
      }

      startDataSync() {
        // Sync data every 3 seconds
        setInterval(() => {
          this.loadEmployees();
          this.updateTaskView();
          this.updateChatUnreadCount();
          this.loadChatMessages();
        }, 3000);
      }

      getSharedData() {
        const data = localStorage.getItem('pivotEnhancedData');
        return data ? JSON.parse(data) : { 
          tasks: {}, 
          messages: [], 
          chats: {},
          employees: {},
          lastUpdated: new Date().toISOString() 
        };
      }

      updateSharedData(data) {
        data.lastUpdated = new Date().toISOString();
        localStorage.setItem('pivotEnhancedData', JSON.stringify(data));
      }

      handleLogin() {
        const employeeId = this.employeeSelect.value;
        const passcode = this.employeePasscode.value.trim();
        
        if (!employeeId || !passcode) {
          this.showLoginError('Please select your name and enter passcode');
          return;
        }

        const employee = this.employees[employeeId];
        if (!employee) {
          this.showLoginError('Employee not found');
          return;
        }

        if (employee.passcode === passcode) {
          this.login(employeeId, employee);
        } else {
          this.showLoginError('Invalid passcode');
        }
      }

      login(employeeId, employee) {
        this.currentEmployee = { id: employeeId, ...employee };
        this.loginScreen.style.display = 'none';
        this.mainApp.style.display = 'block';
        
        this.currentEmployeeName.textContent = employee.name;
        this.updateTaskView();
        this.updateChatUnreadCount();
        this.loadChatMessages();
        
        this.showNotification(`Welcome, ${employee.name}!`, 'success');
      }

      logout() {
        this.currentEmployee = null;
        this.loginScreen.style.display = 'flex';
        this.mainApp.style.display = 'none';
        
        // Reset login form
        this.employeeSelect.value = '';
        this.employeePasscode.value = '';
        this.hideLoginError();
        
        // Close chat panel
        this.chatPanel.classList.remove('open');
      }

      showLoginError(message) {
        this.loginError.textContent = message;
        this.loginError.style.display = 'block';
      }

      hideLoginError() {
        this.loginError.style.display = 'none';
      }

      updateTaskView() {
        if (!this.currentEmployee) return;

        const dateKey = this.viewDate.value;
        const data = this.getSharedData();
        const allTasks = data.tasks[dateKey] || [];
        
        // Filter tasks assigned to current employee
        const myTasks = allTasks.filter(task => task.assignedTo === this.currentEmployee.id);

        if (myTasks.length === 0) {
          this.employeeTasks.style.display = 'none';
          this.employeeEmpty.style.display = 'block';
        } else {
          this.employeeTasks.style.display = 'block';
          this.employeeEmpty.style.display = 'none';
          this.renderTasks(myTasks, dateKey);
        }
      }

      renderTasks(tasks, dateKey) {
        this.employeeTasks.innerHTML = '';

        tasks.forEach(task => {
          const taskEl = document.createElement('div');
          taskEl.className = `task-item ${task.approved ? 'completed' : ''} ${task.status === 'pending-approval' ? 'pending-approval' : ''}`;
          
          const dueStatus = this.getDueDateStatus(task.dueDate);
          const canComplete = !task.completed && task.status !== 'pending-approval';
          const isPendingApproval = task.completed && !task.approved && task.status === 'pending-approval';
          
          taskEl.innerHTML = `
            <div class="task-content">
              <div class="task-text ${task.approved ? 'completed' : ''}">${task.description}</div>
              <div class="task-details">
                Due: ${new Date(task.dueDate).toLocaleString()} |
                Created: ${new Date(task.createdAt).toLocaleString()}
                ${task.completedAt ? ` | Submitted: ${new Date(task.completedAt).toLocaleString()}` : ''}
                ${task.approvedAt ? ` | Approved: ${new Date(task.approvedAt).toLocaleString()}` : ''}
              </div>
            </div>
            <div class="task-meta">
              <span class="priority-badge priority-${task.priority}">${task.priority}</span>
              <span class="status-badge status-${task.status}">${task.status.replace('-', ' ')}</span>
              <span class="due-date-badge due-${dueStatus}">${dueStatus}</span>
              ${task.requirePhoto ? '<span class="photo-required-badge">Photo Required</span>' : ''}
              ${task.recurring !== 'none' ? `<span class="recurring-badge">${task.recurring}</span>` : ''}
              ${task.photo && task.photoMetadata ? '<div class="timestamp-info">📅 Timestamp Verified</div>' : ''}
              <div class="task-actions">
                ${task.photo ? `<img src="${task.photo}" class="task-photo" onclick="employeePortal.showPhotoModal('${task.photo}', ${JSON.stringify(task).replace(/"/g, '&quot;')})" alt="Task photo">` : ''}
                ${canComplete ? this.getTaskActionButtons(task, dateKey) : ''}
                ${isPendingApproval ? '<span style="color: var(--warning); font-size: 0.75rem; font-weight: 600;">⏳ Awaiting Admin Approval</span>' : ''}
                ${task.approved ? '<span style="color: var(--success); font-size: 0.75rem; font-weight: 600;">✅ Approved & Complete</span>' : ''}
              </div>
            </div>
          `;

          this.employeeTasks.appendChild(taskEl);
        });
      }

      getTaskActionButtons(task, dateKey) {
        let buttons = '';
        
        // Status update buttons
        if (task.status === 'not-started') {
          buttons += `<button class="btn btn-secondary" onclick="employeePortal.updateTaskStatus('${task.id}', '${dateKey}', 'in-progress')">
            <i class="fas fa-play"></i> Start
          </button>`;
        }
        
        if (task.status === 'in-progress') {
          buttons += `<button class="btn btn-warning" onclick="employeePortal.updateTaskStatus('${task.id}', '${dateKey}', 'blocked')">
            <i class="fas fa-pause"></i> Blocked
          </button>`;
        }
        
        if (task.status === 'blocked') {
          buttons += `<button class="btn btn-secondary" onclick="employeePortal.updateTaskStatus('${task.id}', '${dateKey}', 'in-progress')">
            <i class="fas fa-play"></i> Resume
          </button>`;
        }

        // Complete button (with photo requirement check)
        if (task.status !== 'not-started') {
          if (task.requirePhoto && !task.photo) {
            buttons += `
              <div class="photo-upload">
                <input type="file" accept="image/*" onchange="employeePortal.uploadPhoto('${task.id}', '${dateKey}', this)">
                <button class="photo-upload-btn">
                  <i class="fas fa-camera"></i> Upload Photo to Complete
                </button>
              </div>
            `;
          } else {
            buttons += `<button class="btn btn-success" onclick="employeePortal.completeTask('${task.id}', '${dateKey}')">
              <i class="fas fa-check"></i> Complete
            </button>`;
          }
        }

        return buttons;
      }

      updateTaskStatus(taskId, dateKey, newStatus) {
        const data = this.getSharedData();
        const tasks = data.tasks[dateKey] || [];
        const task = tasks.find(t => t.id === taskId);
        
        if (!task) return;

        task.status = newStatus;
        this.updateSharedData(data);
        this.updateTaskView();

        const statusMessages = {
          'in-progress': 'Task started',
          'blocked': 'Task marked as blocked',
          'not-started': 'Task reset'
        };

        this.showNotification(statusMessages[newStatus] || 'Status updated', 'info');
      }

      uploadPhoto(taskId, dateKey, input) {
        const file = input.files[0];
        if (!file) return;

        // Validate file type
        if (!file.type.startsWith('image/')) {
          this.showNotification('Please select an image file', 'error');
          return;
        }

        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          this.showNotification('Image must be less than 5MB', 'error');
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          const data = this.getSharedData();
          const tasks = data.tasks[dateKey] || [];
          const task = tasks.find(t => t.id === taskId);
          
          if (!task) return;

          // Add photo with timestamp verification
          task.photo = e.target.result;
          task.photoMetadata = {
            uploadedAt: new Date().toISOString(),
            uploadedBy: this.currentEmployee.id,
            fileName: file.name,
            fileSize: file.size,
            fileType: file.type
          };

          this.updateSharedData(data);
          this.updateTaskView();
          this.showNotification('Photo uploaded successfully! You can now complete the task.', 'success');
        };

        reader.readAsDataURL(file);
      }

      completeTask(taskId, dateKey) {
        const data = this.getSharedData();
        const tasks = data.tasks[dateKey] || [];
        const task = tasks.find(t => t.id === taskId);
        
        if (!task) return;

        // Check if photo is required but not uploaded
        if (task.requirePhoto && !task.photo) {
          this.showNotification('Photo is required to complete this task', 'error');
          return;
        }

        task.completed = true;
        task.status = 'pending-approval';
        task.completedAt = new Date().toISOString();

        this.updateSharedData(data);
        this.updateTaskView();

        // Send notification to admin
        this.addMessage(this.currentEmployee.name, 'admin', `Task completed and submitted for approval: "${task.description}"`);

        this.showNotification('Task submitted for admin approval!', 'success');
      }

      getDueDateStatus(dueDate) {
        const now = new Date();
        const due = new Date(dueDate);
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const dueDay = new Date(due.getFullYear(), due.getMonth(), due.getDate());

        if (dueDay < today) {
          return 'overdue';
        } else if (dueDay.getTime() === today.getTime()) {
          return 'today';
        } else {
          return 'upcoming';
        }
      }

      // Chat System Methods
      toggleChat() {
        this.chatPanel.classList.toggle('open');
        if (this.chatPanel.classList.contains('open')) {
          this.loadChatMessages();
          this.markChatMessagesAsRead();
        }
      }

      loadChatMessages() {
        if (!this.currentEmployee) return;

        const data = this.getSharedData();
        const chatKey = `admin_${this.currentEmployee.id}`;
        const messages = data.chats[chatKey] || [];

        this.chatContent.innerHTML = '';

        if (messages.length === 0) {
          this.chatContent.innerHTML = `
            <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
              No messages yet. Start a conversation with your admin!
            </div>
          `;
          return;
        }

        messages.forEach(message => {
          const messageEl = document.createElement('div');
          messageEl.className = `chat-message ${message.from === 'admin' ? 'admin' : 'employee'}`;
          messageEl.innerHTML = `
            <div>${message.content}</div>
            <div class="chat-message-time">${new Date(message.time).toLocaleString()}</div>
          `;
          this.chatContent.appendChild(messageEl);
        });

        // Scroll to bottom
        this.chatContent.scrollTop = this.chatContent.scrollHeight;
      }

      sendChatMessage() {
        const content = this.chatInput.value.trim();
        if (!content || !this.currentEmployee) return;

        const data = this.getSharedData();
        const chatKey = `admin_${this.currentEmployee.id}`;
        
        if (!data.chats[chatKey]) {
          data.chats[chatKey] = [];
        }

        const message = {
          id: Date.now().toString(),
          from: 'employee',
          to: 'admin',
          content: content,
          time: new Date().toISOString(),
          read: false
        };

        data.chats[chatKey].push(message);
        this.updateSharedData(data);

        // Clear input
        this.chatInput.value = '';

        // Reload messages
        this.loadChatMessages();

        this.showNotification('Message sent to admin', 'success');
      }

      markChatMessagesAsRead() {
        if (!this.currentEmployee) return;

        const data = this.getSharedData();
        const chatKey = `admin_${this.currentEmployee.id}`;
        
        if (data.chats[chatKey]) {
          data.chats[chatKey].forEach(msg => {
            if (msg.to === this.currentEmployee.id) {
              msg.read = true;
            }
          });
          this.updateSharedData(data);
        }
      }

      updateChatUnreadCount() {
        if (!this.currentEmployee) return;

        const data = this.getSharedData();
        const chatKey = `admin_${this.currentEmployee.id}`;
        let unreadCount = 0;

        if (data.chats[chatKey]) {
          data.chats[chatKey].forEach(msg => {
            if (!msg.read && msg.to === this.currentEmployee.id) {
              unreadCount++;
            }
          });
        }

        if (unreadCount > 0) {
          this.chatUnreadCountEl.textContent = unreadCount;
          this.chatUnreadCountEl.style.display = 'inline';
        } else {
          this.chatUnreadCountEl.style.display = 'none';
        }
      }

      addMessage(from, to, content) {
        const data = this.getSharedData();
        const message = {
          id: Date.now().toString(),
          from: from,
          to: to,
          content: content,
          time: new Date().toISOString(),
          read: false,
          isEmployee: true
        };

        data.messages.push(message);
        this.updateSharedData(data);
      }

      showPhotoModal(photoUrl, task) {
        this.modalPhoto.src = photoUrl;
        
        let timestampInfo = '';
        if (task.photoMetadata) {
          const uploadTime = new Date(task.photoMetadata.uploadedAt).toLocaleString();
          timestampInfo = `<br><small>📅 Uploaded: ${uploadTime}<br>✅ Timestamp Verified</small>`;
        }
        
        this.modalPhotoInfo.innerHTML = `
          <strong>${task.description}</strong><br>
          Due: ${new Date(task.dueDate).toLocaleString()}<br>
          Completed: ${task.completedAt ? new Date(task.completedAt).toLocaleString() : 'N/A'}
          ${timestampInfo}
        `;
        this.photoModal.classList.add('show');
      }

      closePhotoModal() {
        this.photoModal.classList.remove('show');
      }

      showNotification(message, type = 'success') {
        this.notificationMessage.textContent = message;
        this.notification.className = `notification ${type} show`;
        
        setTimeout(() => {
          this.notification.classList.remove('show');
        }, 3000);
      }
    }

    // Initialize Enhanced Employee Portal
    const employeePortal = new EnhancedEmployeePortal();
    
    // Make it globally accessible
    window.employeePortal = employeePortal;
  </script>
</body>
</html>
